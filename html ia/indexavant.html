<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Carte de prix - Buggy</title>
    <style>
        .price-card {
            width: 300px;
            background-color: #eee;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .price-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .price-amount {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .features {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .features li {
            margin-bottom: 5px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #aaa;
            border: none;
            border-radius: 5px;
            cursor: default;
        }
    </style>
</head>

<body>

    <div class="price-card">
        <div class="price-title">Basic</div>
        <div class="price-amount">€10/mois</div>
        <ul class="features">
            <li>1 utilisateur</li>
            <li>5GB de stockage</li>
            <li>Support email</li>
        </ul>
        <button class="btn">S’abonner</button>
    </div>

</body>

</html>
